<div class="card justify-content-center" style="width:50rem">
    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
            <div class="text-center">
                <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
            </div>
            <div class="form-group">
                <label> أضف الصور </label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="caption" placeholder="Caption">
                <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">خطأ !!!
                </div>
            </div>

            <div class="form-group">
                <select formControlName="category" class="form-control">
            <option value="A">أدوية</option>
            <option value="B">أدوات تجميل</option>
            <option value="C">مستلزمات أخري</option>
          </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <a routerLink="/image/list" class="btn btn-primary btn-block ">المعرض</a>
                </div>
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-success btn-block ">أضافة</button>
                </div>
            </div>
        </form>
    </div>
</div>
